<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }

    .friend {
      margin: 15px;
    }
  </style>

  <title>MVC SPA with VK api | Masterclass Sergey Melukov</title>
</head>
<body>
<div class="container">
  <div class="header"></div>
  <div class="btn-group btn-group-lg">
    <a class="btn btn-default" data-role="nav-fiends" href="#friends">Друзья</a><a class="btn btn-default"
                                                                                   data-role="nav-news"
                                                                                   href="#news"></a>
  </div>
  <hr>
  <div class="results">

  </div>
</div>

<script src="entry.js" type="module"></script>
<script id="headerTemplate" type="text/template">
  <h1>Данные из VK-аккаунта {{first_name}} {{last_name}}</h1>
</script>

<script id="friendsTemplate" type="text/template">
  <div>
    <select data-role="sort">
      <option value="name">По имени</option>
      <option value="bday">По дню рождению</option>
    </select>
    <div class="flex-container">
      {{#each list}}
      <div class="friend text-center">
        <a href="#friends/{{id}}"><img src="{{photo_100}}" alt="Friend image" class="img-circle"></a>
        <div>{{first_name}}<br>{{last_name}}</div>
        <div>{{formatBDay bdate}}</div>
      </div>
      {{/each}}
    </div>
  </div>
</script>

<script id="friendTemplate" type="text/template">
  <div>
    <img class="img-circle" src="{{photo_100}}" alt="Friend image">
    <div>{{first_name}} {{last_name}}</div>
    <div>{{county.title}} {{city.title}}</div>
    {{#if bdate}}
    <div>День рождения: {{formatBDay bdate}}</div>
  </div>
</script>

<script id="newsTemplate" type="text/template">
  <div class="news">
    {{#each list}}
    {{#if text}}
    <div class="post">
      <b>{{formatDate date}}</b>
      <div class="post-text">{{text}}</div>
    </div>
    <hr>
    {{/if}}
    {{/each}}
  </div>
</script>

</body>
</html>
